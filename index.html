<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .status {
            display: inline-block;
            padding: 12px 24px;
            background: #10b981;
            color: white;
            border-radius: 50px;
            font-weight: 600;
            margin: 20px 0;
            font-size: 1.2em;
        }

        .test-info {
            margin-top: 30px;
            padding: 20px;
            background: #f3f4f6;
            border-radius: 10px;
        }

        .test-info p {
            color: #666;
            line-height: 1.6;
            margin: 10px 0;
        }

        button {
            margin-top: 20px;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background: #e0e7ff;
            border-radius: 8px;
            color: #4338ca;
            font-weight: 500;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Testing Application</h1>
        <div class="status">âœ“ System Operational</div>

        <div class="test-info">
            <p><strong>Deployment Status:</strong> Live</p>
            <p><strong>Environment:</strong> Production</p>
            <p><strong>Build Time:</strong> <span id="timestamp"></span></p>
        </div>

        <button onclick="runTest()">Run Test</button>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();

        function runTest() {
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.textContent = 'âœ“ Test executed successfully at ' + new Date().toLocaleTimeString();

            setTimeout(() => {
                result.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
